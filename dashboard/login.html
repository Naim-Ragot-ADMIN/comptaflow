<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - ComptaFlow</title>
    <style>
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #fef3c7 0%, #dcfce7 100%);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .card {
        width: min(380px, 90vw);
        background: white;
        padding: 28px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.18);
      }

      h1 {
        margin: 0 0 10px;
      }

      label {
        display: block;
        margin-top: 14px;
        font-size: 13px;
        color: #6b7280;
      }

      input {
        width: 100%;
        margin-top: 6px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
      }

      button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: #0f766e;
        color: white;
        font-weight: 700;
        cursor: pointer;
      }

      .small {
        margin-top: 14px;
        color: #6b7280;
        font-size: 12px;
        text-align: center;
      }

      .status-line {
        margin-top: 10px;
        font-size: 12px;
        color: #64748b;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #94a3b8;
      }

      .status-line.ok .status-dot {
        background: #22c55e;
      }

      .status-line.warn .status-dot {
        background: #f59e0b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Connexion</h1>
      <div style="color:#6b7280; font-size:14px;">
        Accès cabinet & client sécurisé
      </div>
      <div id="apiStatus" class="status-line">
        <span class="status-dot"></span>
        API: vérification...
      </div>
      <label>Email</label>
      <input id="email" type="email" placeholder="admin@comptaflow.fr" />
      <label>Mot de passe</label>
      <input id="password" type="password" placeholder="demo1234" />
      <button id="loginBtn">Se connecter</button>
      <div id="error" class="small" style="color:#b91c1c; display:none;">
        Identifiants invalides.
      </div>
      <div class="small">Compte démo: admin@comptaflow.fr / demo1234</div>
    </div>
    <script src="config.js"></script>
    <script>
      const API_BASE = window.CF_API_BASE || "http://localhost:8000";
      const statusLine = document.getElementById("apiStatus");

      const setStatus = (state, label) => {
        if (!statusLine) return;
        statusLine.classList.remove("ok", "warn");
        if (state) statusLine.classList.add(state);
        statusLine.lastChild.textContent = label;
      };

      const checkHealth = async () => {
        try {
          const res = await fetch(`${API_BASE}/health`, { cache: "no-store" });
          if (!res.ok) throw new Error("health");
          setStatus("ok", "API: opérationnelle");
        } catch (err) {
          setStatus("warn", "API: indisponible");
        }
      };

      checkHealth();
      document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("error");
        error.style.display = "none";
        try {
          const res = await fetch(`${API_BASE}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          if (!res.ok) throw new Error("login failed");
          const data = await res.json();
          localStorage.setItem("cf_token", data.token);
          const me = await fetch(`${API_BASE}/me`, {
            headers: { "X-Auth-Token": data.token },
          }).then((r) => r.json());
          if (me.role === "client") {
            window.location.href = "client.html";
          } else {
            window.location.href = "index.html";
          }
        } catch (err) {
          error.style.display = "block";
        }
      });
    </script>
  </body>
</html>
